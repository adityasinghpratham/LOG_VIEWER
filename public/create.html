<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/create" method="POST">
                    <h1 style="padding-left: 0px">Create</h1>
                    
                    <h4><b>Username</b></h4>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" autocomplete="off"  />
                    <br>
                    <h4><b>Name</b></h4>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" autocomplete="off"  />
                    <br>
                    <h4><b>Password</b></h4>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" autocomplete="off"  />
                    <br>
                   
                    <h4><b>Domain</b></h4>
                    <input type="text" class="box" id="Domain" name="Domain" placeholder="Domain" autocomplete="off"  />
                    <br>
                    <a href="/create">
                        <input type="submit" value="Create" />
                    </a>
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
